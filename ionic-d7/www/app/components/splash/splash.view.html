<ion-view title="Splash">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
  </ion-nav-buttons>
  <ion-content>
    <div style="width:150px;margin:0px auto;margin-top:50px;">
        <img src="app/components/img/splash_logo.png"/>
    </div>
    <div style="width:90%;margin:auto;margin-top:40px;color:#777777;font-size:22px;text-align:center;line-height:30px">
        <span>
            SLBizReviews is a local business search  <br /> 
            engine. It will help you find, rate and review <br /> 
            nearby businesses when a friend or family <br /> 
            recommendation is not available or not trusted
        </span>
    </div>
    <div style="width:100%;margin:auto;margin-top:70px;color:#777777;font-size:22px; display:inline-block;text-align:center;">
        <a href ng-click="splash.goToLogin()" style="color:#767676;text-decoration:none;display:inline-block;">
            <img src="app/components/img/login_round.png"/>
        </a> 
        <a href style="color:#767676;text-decoration:none;display:inline-block;" ng-click="splash.goToRegister()">
            <img src="app/components/img/signup_round.png"/>
        </a> 
    </div>
  </ion-content>
</ion-view>
