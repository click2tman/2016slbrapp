<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <!-- compiled css output -->
    <link href="assets/css/ionic.app.css" rel="stylesheet">
    <script language="javascript">
      var random = Math.random().toString(36).substring(7);
    </script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- bower components -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="lib/ngstorage/ngStorage.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>
    <script src="lib/angular-messages/angular-messages.min.js"></script>

    <!-- d7-services -->
    <script src="lib/ng-drupal-7-services/dist/ng-drupal-7-services.js?q=" + random></script>

    <!-- jk-rating-stars -->
    <script src="lib/angular-jk-rating-stars/dist/jk-rating-stars.js?q=" + random></script>
    <link href="lib/angular-jk-rating-stars/dist/jk-rating-stars.css?q=" + random rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 

    <!-- app components -->
    <script src="app/app.controller.js?q=" + random></script>
    <script src="app/components/tour/tour.controller.js?q=" + random></script>
    <script src="app/components/register/register.controller.js?q=" + random></script>
    <script src="app/components/login/login.controller.js?q=" + random></script>
    <script src="app/components/profile/profile.controller.js?q=" + random></script>
    <script src="app/components/profile/profile.service.js?q=" + random></script>

    <script src="app/components/articleFeed/articleFeed.controller.js?q=" + random></script>
    <script src="app/components/articleFeed/articleDetail/articleDetail.controller.js?q=" + random></script>

    <script src="app/components/businessFeed/businessFeed.service.js?q=" + random></script>
    <script src="app/components/businessFeed/businessFeed.controller.js?q=" + random></script>
    <script src="app/components/businessFeed/businessDetail/businessDetail.controller.js?q=" + random></script>

    <script src="app/commons/directives.toggleByOwnUid.js"></script>
    <script src="app/commons/validation/validation.setValidAfterChange.js"></script>

    <!-- your app's js -->
    <script src="app/app.config.js?q=" + random></script>
    <script src="app/app.routes.js?q=" + random></script>
    <script src="app/app.js?q=" + random></script>
  </head>
  <body ng-app="drupalionicDemo">
    <ion-nav-bar class="nav-title-slide-ios7 bar-light">
        <ion-nav-back-button class="button-icon ion-arrow-left-c">
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>

</html>
